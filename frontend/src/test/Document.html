<body>
  <div class="OrderManager">
    <div class="top">
      <div class="title">订单管理</div><button class="add">增加新订单</button>
    </div>
    <div class="table">
      <div class="thead">
        <div class="tr">
          <div class="th">日期</div>
          <div class="th">销售</div>
          <div class="th">金额</div>
          <div class="th">明细</div>
          <div class="th">操作</div>
        </div>

      <div class="tbody">
        <div class="tr">
          <div class="th">2020-08-01</div>

        <div><button class="save">保存</button><button class="close">关闭</button></div>
      </div>
      <div class="edit-area">

        <div class="amount">金额<input type="text" value="0"></div>

          <div class="row">
            <div class="detail">明细</div>
            <div class="name">品名</div>
            <div class="amount">数量</div>
          </div>
          <ul>
            <li><input type="text" class="name" value=""><input type="text" class="amount" value="0"><button
                class="delete">删除</button></li>
          </ul><button class="add">添加</button>
        </div>
      </div>
    </div>
  </div>
